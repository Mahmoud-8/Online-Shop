<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Hi , This my online shop</h1>

  <div class="container">
      <div class="card">
        <img src="https://images.unsplash.com/photo-1585499583264-491df5142e83?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80" alt="Socks">
        <h3>Socks</h3>
        <p>Price:  €10</p>
        <button class="add-to-cart" data-item="Socks" data-price="10">Add to Cart</button>
      </div>
  
      <div class="card">
        <img src="https://media.istockphoto.com/id/1354020635/photo/white-t-shirt-mockup-front-used-as-design-template-tee-shirt-blank-isolated-on-white.jpg?s=612x612&w=0&k=20&c=Dk9vgHFqFrwXQNfnEq8_0WN6IjQ35UysBNaMgUh4IjA=" alt="T-Shirt">
        <h3>T-Shirt</h3>
        <p>Price: €20</p>
        <button class="add-to-cart" data-item="T-shirt" data-price="20">Add to Cart</button>
      </div>
  
      <div class="card">
        <img src="https://images.unsplash.com/photo-1591195853828-11db59a44f6b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8c2hvcnRzfGVufDB8fDB8fHww&auto=format&fit=crop&w=700&q=60" alt="Shorts">
        <h3>Shorts</h3>
        <p>Price:  €25</p>
        <button class="add-to-cart" data-item="Shorts" data-price="25">Add to Cart</button>

      </div>
    </div>
  
    

      <div class="cart-container">
        <h2>Shopping Cart</h2>
        <div class="cart-items" id="cartItems">
        </div>
      </div>

      <script src="script.js"></script>

</body>
</html>

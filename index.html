<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Hi , This my online shop</h1>

    <div class="container">
        <div class="card">
          <img src="vincent-branciforti-TBJtG8edlCg-unsplash.jpg" alt="Socks">
          <h3>Socks</h3>
          <p>Price:  €10</p>
          <button class="add-to-cart" data-item="Socks" data-price="10">Add to Cart</button>
        </div>
    
        <div class="card">
          <img src="jeff-sheldon-Lj1S1_KD61k-unsplash.jpg" alt="T-Shirt">
          <h3>T-Shirt</h3>
          <p>Price: €20</p>
          <button class="add-to-cart" data-item="T-shirt" data-price="20">Add to Cart</button>
        </div>
    
        <div class="card">
          <img src="engin-akyurt-Hd4nlxLgIbA-unsplash.jpg" alt="Shorts">
          <h3>Shorts</h3>
          <p>Price:  €25</p>
          <button class="add-to-cart" data-item="Shorts" data-price="25">Add to Cart</button>

        </div>
      </div>
    

      <div class="cart-container">
        <h2>Shopping Cart</h2>
        <div class="cart-items" id="cartItems">
        </div>
      </div>

      <script src="script.js"></script>

</body>
</html>
